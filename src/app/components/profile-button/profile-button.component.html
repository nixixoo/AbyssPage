<div class="profile-button-wrapper" *ngIf="isLoggedIn">
  <button class="floating-profile-btn">
    <img src="assets/images/default-avatar.png" alt="Profile">
  </button>

  <div class="profile-menu">
    <div class="menu-item" (click)="navigateToProfile()">
      <i class="fas fa-user"></i>
      Profile
    </div>
    <div class="menu-item" (click)="openAvatarSelector()">
      <i class="fas fa-camera"></i>
      Change Avatar
    </div>
    <div class="menu-item logout" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </div>
  </div>
</div>

<!-- Avatar Selector Modal -->
<div class="avatar-selector" [class.show]="showAvatarSelector">
  <div class="avatar-selector-content">
    <div class="header">
      <h2>Select Your Avatar</h2>
      <button class="close-btn" (click)="closeAvatarSelector()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="avatars-grid">
      <div class="avatar-option" *ngFor="let avatar of avatarOptions" (click)="selectAvatar(avatar)">
        <img [src]="avatar.url" [alt]="avatar.name">
      </div>
    </div>
  </div>
</div>
