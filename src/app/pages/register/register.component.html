<div class="register-container">
  <div class="overlay"></div>

  <app-header></app-header>

  <main>
    <h1>Join Abyss</h1>
    <h2>Create Your Account</h2>

    <form class="form-container" (ngSubmit)="onRegister()">
      <div class="error-message" [class.show]="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="input-group">
        <label>Username</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Enter username"
          class="register-input"
          required
          minlength="3"
          [class.invalid]="usernameError"
          (input)="validateUsername()"
        >
        <span class="error-hint" [class.show]="usernameError">
          Username must be at least 3 characters
        </span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter password"
            class="register-input"
            required
            minlength="6"
            [class.invalid]="passwordError"
            (input)="validatePassword()"
          >
          <button 
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <span class="error-hint" [class.show]="passwordError">
          Password must be at least 6 characters
        </span>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            placeholder="Confirm your password"
            class="register-input"
            required
            minlength="6"
            [class.invalid]="confirmPasswordError"
            (input)="validateConfirmPassword()"
          >
          <button 
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <span class="error-hint" [class.show]="confirmPasswordError">
          Passwords must match and be at least 6 characters
        </span>
      </div>

      <button 
        type="submit" 
        class="register-btn"
        [disabled]="!isFormValid() || isLoading">
        <div class="button-content">
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
          <svg *ngIf="isLoading" class="spinner" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
        </div>
      </button>

      <p class="login-link">
        Already have an account? 
        <a (click)="navigateToLogin()">Login here</a>
      </p>
    </form>

    <button 
      type="button" 
      class="test-btn" 
      (click)="testAnimation()"
      *ngIf="true">
      Test Animation
    </button>
  </main>

  <app-welcome-animation 
    [isActive]="showWelcomeAnimation"
  ></app-welcome-animation>
</div>
